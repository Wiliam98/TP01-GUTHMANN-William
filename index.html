<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="css/stylesheet.css">
    <title>TP01-GUTHMANN-William</title>
</head>
<body>
    <section>
        <h2>Inscription</h2>
        <form id="form" method="post"  onSubmit="verifyForm()">
            <div>
                <label for="name">Nom :</label>
                <input type="text" id="name" name="user_name" required>
            </div>
            <div>
                <label for="firstname">Prénom :</label>
                <input type="text" id="firstname" name="first_name" required>
            </div>
            <div>
                <label for="mail">E-mail :</label>
                <input type="email" id="mail" name="user_mail" required>
            </div>
            <div>
                <label for="address">Adresse :</label>
                <input type="text" id="address" name="user_address">
            </div>
            <div>
                <label for="postal">Code postal :</label>
                <input type="number" id="postal" name="user_postal">
            </div>
            <div>
                <label for="city">Ville :</label>
                <input type="text" id="city" name="user_city">
            </div>
            <div>
                <label for="phone">Téléphone :</label>
                <input type="tel" id="phone" name="user_phone">
            </div>
            <div>
                <p>Civilité :</p>
                    <input type="radio" id="mister" name="civil" value="mister">
                    <label for="mister">M</label>
                    <input type="radio" id="misses" name="civil" value="misses">
                    <label for="misses">F</label>
                    <input type="radio" id="other" name="civil" value="other" checked>
                    <label for="other">Autre</label>
            </div>
            <div>
                <label for="login">Identifiant :</label>
                <input type="password" id="login" name="user_login" required>
            </div>
            <div>
                <label for="password">Mot de passe :</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div>
                <label for="confirm_password">Confirmer le mot de passe :</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
            <input type="submit" id="submit" value="Confirmer">
        </form>
    </section>
</body>

</html>
