<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <link rel="stylesheet" href="css/stylesheet.css">
    <title>TP01-GUTHMANN-William</title>
</head>
<body>
    <div id="alertsbox">
        <div id="success" class="alert alert-success" role="alert" style="display: none;">
                <h4 class="alert-heading">Opération réussie !</h4>
                <p class="mb-0">Inscription validée.</p>
        </div>
        <div id="error" class="alert alert-danger" role="alert" style="display: none;">
            <h4 class="alert-heading">Erreur</h4>
            <p class="mb-0">Mot de passe et confirmation de mot de passe de sont pas les mêmes.</p>
        </div>
        <div id="emptyfield" class="alert alert-danger" role="alert" style="display: none;">
            <h4 class="alert-heading">Erreur</h4>
            <p class="mb-0">Veuillez remplir les champs en rouge, ceux-ci sont obligatoires.</p>
        </div>
    </div>
    <section>
        <h2>Inscription</h2>
        <form id="form" method="post">
            <div>
                <label for="name">Nom :</label>
                <input type="text" id="name" name="user_name" required>
            </div>
            <div>
                <label for="firstname">Prénom :</label>
                <input type="text" id="firstname" name="first_name" required>
            </div>
            <div>
                <label for="mail">E-mail :</label>
                <input type="email" id="mail" name="user_mail" required>
            </div>
            <div>
                <label for="address">Adresse :</label>
                <input type="text" id="address" name="user_address">
            </div>
            <div>
                <label for="postal">Code postal :</label>
                <input type="number" id="postal" name="user_postal">
            </div>
            <div>
                <label for="city">Ville :</label>
                <input type="text" id="city" name="user_city">
            </div>
            <div>
                <label for="phone">Téléphone :</label>
                <input type="tel" id="phone" name="user_phone">
            </div>
            <div>
                <p>Civilité :</p>
                    <input type="radio" id="mister" name="civil" value="mister">
                    <label for="mister">M</label>
                    <input type="radio" id="misses" name="civil" value="misses">
                    <label for="misses">F</label>
                    <input type="radio" id="other" name="civil" value="other" checked>
                    <label for="other">Autre</label>
            </div>
            <div>
                <label for="login">Identifiant :</label>
                <input type="text" id="login" name="user_login" required>
            </div>
            <div>
                <label for="password">Mot de passe :</label>
                <input type="password" id="password" name="password" required>
            </div>
            <div>
                <label for="confirm_password">Confirmer le mot de passe :</label>
                <input type="password" id="confirm_password" name="confirm_password" required>
            </div>
            <input type="submit" id="submit" value="Confirmer">
        </form>
    </section>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script><script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.min.js" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="js/script.js"></script>
</body>
</html>
