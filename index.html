<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/stylesheet.css">
    <title>TP01-GUTHMANN-William</title>
</head>
<body>
    <section>
        <h2>Inscription</h2>
        <form action="/ma-page-de-traitement" method="post">
            <div>
                <label for="name">Nom :</label>
                <input type="text" id="name" name="user_name">
            </div>
            <div>
                <label for="firstname">Prénom :</label>
                <input type="text" id="firstname" name="first_name">
            </div>
            <div>
                <label for="mail">E-mail :</label>
                <input type="email" id="mail" name="user_mail">
            </div>
            <div>
                <label for="address">Adresse :</label>
                <input type="text" id="address" name="user_address">
            </div>
            <div>
                <label for="postal">Code postal :</label>
                <input type="number" id="postal" name="user_postal">
            </div>
            <div>
                <label for="city">Ville :</label>
                <input type="text" id="city" name="user_city">
            </div>
            <div>
                <label for="phone">Téléphone :</label>
                <input type="tel" id="phone" name="user_phone">
            </div>
            <div>
                <p>Civilité :</p>
                    <input type="radio" id="mister" name="civil" value="mister">
                    <label for="mister">M</label>
                    <input type="radio" id="misses" name="civil" value="misses">
                    <label for="misses">F</label>
                    <input type="radio" id="other" name="civil" value="other">
                    <label for="other">Autre</label>
            </div>
            <div>
                <label for="login">Identifiant :</label>
                <input type="password" id="login" name="user_login">
            </div>
            <div>
                <label for="password">Mot de passe :</label>
                <input type="password" id="password" name="password">
            </div>
            <div>
                <label for="confirm_password">Confirmer le mot de passe :</label>
                <input type="password" id="confirm_password" name="confirm_password">
            </div>
        </form>
    </section>
</body>
    <script src="script.js"></script>
</html>
